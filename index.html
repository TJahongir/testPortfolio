<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name - Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Your Name</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>
      Hi! I’m [Your Name], and this is my personal portfolio site. I build cool
      stuff and share my projects here.
    </p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="projects-grid" id="project-list"></div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/{your-form-id}" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="_replyto" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Your Name</p>
  </footer>

  <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  <script>
    async function loadProjects() {
      const list = document.getElementById("project-list");
      const converter = new showdown.Converter();

      // Fetch markdown files (works with Netlify/GitHub)
      const response = await fetch("projects/");
      const text = await response.text();
      const links = [...text.matchAll(/href="(.*?\.md)"/g)].map(m => m[1]);

      for (const file of links) {
        const res = await fetch("projects/" + file);
        const md = await res.text();
        const html = converter.makeHtml(md);
        const div = document.createElement("div");
        div.className = "project-card";
        div.innerHTML = html;
        list.appendChild(div);
      }
    }
    loadProjects();
  </script>
</body>
</html>
